<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Addons</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
    body { font-family: 'Inter', sans-serif; }
    .clickable { cursor: pointer; transition: transform 0.2s; }
    .clickable:hover { transform: scale(1.05); }
    /* Modal overlay */
    .modal-overlay { 
        background: rgba(0,0,0,0.5); 
        position: fixed; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; 
    }
    .modal-content {
        background-color: white; max-width: 600px; width: 90%; border-radius: 0.5rem; padding: 1.5rem; position: relative;
    }
    .modal-close { position: absolute; top: 0.5rem; right: 0.5rem; cursor: pointer; font-size: 1.5rem; }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark p-6">

<h1 class="text-3xl font-bold mb-6 text-center">Faelan's Addons</h1>

<div id="addonsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

<!-- Modal -->
<div id="addonModal" class="hidden modal-overlay">
    <div class="modal-content dark:bg-gray-800 dark:text-white">
        <span id="modalClose" class="modal-close">&times;</span>
        <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
        <p id="modalDescription" class="mb-4"></p>
        <a id="modalDownload" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg inline-block" href="#" download>
            Download
        </a>
    </div>
</div>

<script>
const addons = [
  {
    "name": "test",
    "folder": "addons",
    "icon": "addons/test/icon.png",
    "description": "Short description",
    "full": "addons/test/full.txt",
    "download": "addons/test/test.mcpack"
  },
  {
    "name": "Another Addon",
    "folder": "another",
    "icon": "addons/another/icon.png",
    "description": "Short description here",
    "full": "addons/another/full.txt",
    "download": "addons/another/another.mcaddon"
  }
];

// Build buttons dynamically
const grid = document.getElementById('addonsGrid');

addons.forEach(addon => {
    const card = document.createElement('div');
    card.className = 'bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden clickable';
    card.innerHTML = `
        <div class="p-6 flex flex-col items-center">
            <img src="${addon.icon}" alt="${addon.name} icon" class="w-20 h-20 mb-4"/>
            <h3 class="text-xl font-bold mb-2">${addon.name}</h3>
            <p class="text-gray-600 dark:text-gray-300 text-center">${addon.description}</p>
        </div>
    `;
    card.addEventListener('click', () => showModal(addon));
    grid.appendChild(card);
});

// Modal logic
const modal = document.getElementById('addonModal');
const modalTitle = document.getElementById('modalTitle');
const modalDescription = document.getElementById('modalDescription');
const modalDownload = document.getElementById('modalDownload');
const modalClose = document.getElementById('modalClose');

function showModal(addon) {
    fetch(addon.full)
        .then(res => res.text())
        .then(text => {
            modalTitle.textContent = addon.name;
            modalDescription.textContent = text;
            modalDownload.href = addon.download;
            modalDownload.setAttribute('download', addon.download.split('/').pop());
            modal.classList.remove('hidden');
        })
        .catch(err => {
            modalTitle.textContent = addon.name;
            modalDescription.textContent = 'Failed to load full description.';
            modalDownload.href = addon.download;
            modalDownload.setAttribute('download', addon.download.split('/').pop());
            modal.classList.remove('hidden');
        });
}

modalClose.addEventListener('click', () => {
    modal.classList.add('hidden');
});

modal.addEventListener('click', e => {
    if(e.target === modal) modal.classList.add('hidden');
});
</script>

</body>
</html>
