<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faelans Schematic Converter</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100">
<div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

  <header class="mb-10 flex items-center">
    <img src="icon.png" alt="App Icon" class="w-28 h-28 mr-4"> <!-- 2.3x size -->
    <div>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Faelans</h1>
      <p class="text-lg text-gray-600 dark:text-gray-400">Schematic Converter</p>
    </div>
  </header>

  <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-8">

    <div class="lg:col-span-1 space-y-8">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <button id="downloadBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center transition-colors">
          <span class="material-icons mr-2">download</span>
          Download Latest Release
        </button>
      </div>

      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md border border-red-500/20 dark:border-red-500/30">
        <h2 class="text-lg font-semibold mb-4 flex items-center text-red-600 dark:text-red-500">
          <span class="material-icons mr-2 text-red-500 bg-red-100 dark:bg-red-900/30 p-1 rounded-full">warning_amber</span>
          System Requirements
        </h2>
        <p class="text-gray-700 dark:text-gray-300 mb-6">
          This project requires both Node.js and Java to be installed on your system.
        </p>
        <div class="space-y-4">
          <a href="https://nodejs.org/en/download" target="_blank"
             class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center transition-colors">
            <span class="material-icons mr-2">download</span>
            Download Node.js
          </a>
          <a href="https://www.java.com/en/download/" target="_blank"
             class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center transition-colors">
            <span class="material-icons mr-2">download</span>
            Download Java
          </a>
        </div>
      </div>
    </div>

    <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 flex items-center text-gray-800 dark:text-gray-200">
        <span class="material-icons mr-3 text-blue-500">wysiwyg</span>
        Changelog
      </h2>
      <div id="changelogBox"
           class="border border-gray-300 dark:border-gray-700 rounded-lg h-96 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900/50 text-sm text-gray-700 dark:text-gray-300">
        <p class="text-gray-500 dark:text-gray-400">Loading changelog...</p>
      </div>
    </div>
  </div>
</div>

<script>
async function loadChangelog() {
  try {
    const res = await fetch("changelog.txt");
    const text = await res.text();
    const lines = text.split(/\r?\n/).filter(Boolean);
    if (lines.length > 0) {
      const downloadUrl = lines[0].trim();
      document.getElementById("downloadBtn").onclick = () => {
        window.open(downloadUrl, "_blank");
      };
      document.getElementById("changelogBox").innerHTML =
        lines.slice(1).join("<br>");
    } else {
      document.getElementById("changelogBox").innerHTML = "No changelog entries found.";
    }
  } catch (err) {
    console.error(err);
    document.getElementById("changelogBox").innerHTML = "Failed to load changelog.";
  }
}
loadChangelog();
</script>
</body>
</html>
